<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quantum Care</title>
    <link rel="icon" type="image/png" href="/src/favicon.png" />
    <style>
      /* Optional: make the image fill the page and center it. */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px 0;
      }
      img {
        max-width: 100%;
        max-height: none;
        height: auto;
        object-fit: contain;
        transition: all 0.3s ease-in-out;
      }

      /* Target first image */
      img:first-of-type {
        padding: 0 20px;
      }

      /* Target middle image */
      img:nth-of-type(2) {
        padding: 0 20px;
      }

      /* Target last image */
      img:last-of-type {
        padding: 0 20px;
      }

      /* Optional: adjust padding for mobile devices */
      @media screen and (max-width: 768px) {
        body {
          padding: 10px 0;
        }
        img:first-of-type,
        img:nth-of-type(2),
        img:last-of-type {
          padding: 0 10px;
        }
      }
    </style>
  </head>
  <body>
    <img src="src/intro-v2.png" alt="intro" />
    <img src="src/vision-v2.png" alt="vision" />
    <img src="src/join-v2.png" alt="join" />
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quantum Care</title>
    <style>
      /* Optional: make the image fill the page and center it. */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      body {
        display: flex;
        flex-direction: column; /* Change to column to stack vertically */
        align-items: center;
        justify-content: center;
      }
      img {
        max-width: 100%;
        max-height: 50%; /* Change to 50% so both images take up half the height */
        height: auto; /* Ensures proper scaling */
        object-fit: contain; /* Maintains aspect ratio while fitting container */
        transition: all 0.3s ease-in-out;
      }

      /* Target first image */
      img:first-of-type {
        padding: 20px 20px 0 20px; /* top, right, bottom, left */
      }

      /* Target middle image */
      img:nth-of-type(2) {
        padding: 0 20px; /* top/bottom 0, left/right 20px */
      }

      /* Target last image */
      img:last-of-type {
        padding: 0 20px 20px 20px; /* top, right, bottom, left */
      }

      /* Optional: adjust padding for mobile devices */
      @media screen and (max-width: 768px) {
        img:first-of-type,
        img:nth-of-type(2),
        img:last-of-type {
          padding: 10px 10px 0 10px; /* Reduced padding for mobile */
        }
      }
    </style>
  </head>
  <body>
    <img src="src/quantumcare-idea.png" alt="idea" />
    <img src="src/vision.png" alt="vision" />
    <img src="src/join-quantumcare.png" alt="join" />
  </body>
</html>
